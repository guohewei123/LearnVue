<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件的基础概念</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>

</body>

<script>
    // 1. createApp 表示创建一个 Vue 应用，存储到app变量中
    // 2. 传入的参数表示，这个应用最外层的组件，应该如何展示
    // 3. mvvm 设计模型：m -> model 数据， v -> view 视图， vm -> viewModel 视图数据链接层
    app = Vue.createApp({
        data() {
            return {
                message: "hello world"
            }
        },
        template: `
          <div>{{message}}</div>
        `
    });
    // vm 代表的就是 Vue 应用的根组件
    const vm = app.mount("#root");

    vm.$data.message = "Hello"
    // 浏览 console 中修改Vue变量
    // vm.$data.message = "你好世界"  or vm.message = "你好"
</script>
</html>
