 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch 侦听 ref 参数</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>

</body>
<script>
    app = Vue.createApp({

        // 1. 侦听 ref 参数
        setup(props, context){
            const {ref, watch, toRefs} = Vue;
            const name = ref("张三");
            watch(name, (curName, prevName) => {
                console.log(curName, prevName)
            })
            return {
                name
            }
        },
        template: `
            <div>
              <input v-model="name"/>
            </div>
            <div>
              <h1>{{name}}</h1>
            </div>

        `
    });
    // vm 代表的就是 Vue 应用的根组件
    const vm = app.mount("#root");
</script>
</html>
