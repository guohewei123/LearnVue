<div id="root"></div>

<script>

    // 字符串反转示例
    Vue.createApp({
        data() {
            return {
                content: "hello world"
            }
        },
        methods: {
            handleButtonClick() {
                this.content = this.content.split("").reverse().join("")
            }
        },
        template:
          `
            <div>
            <span>{{ content }}</span>
            <span> <button v-on:click="handleButtonClick"> 反转</button></span>
            </div>`
    }).mount("#root");
