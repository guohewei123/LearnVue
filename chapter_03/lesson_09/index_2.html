<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ref 获取dom节点语法</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>

</body>

<script>
    // 1. ref 实际上是获取 dom 节点的一个语法
    // 2. 通过 ref 获取子组件的引用，然后调用子组件的方法等
    app = Vue.createApp({
        data() {
            return {
                "count": 1
            }
        },
        mounted(){
            console.log(this.$refs.count)
            this.$refs.count.innerHTML = "<div>Hello</div>"
            console.log(this.$refs.common)
            this.$refs.common.sayHello()
        },
        template: `
            <div ref="count">{{count}}</div>
            <common-item ref="common"/>

        `
    });

    app.component("common-item", {
        methods: {
            sayHello(){
                alert("hello")
            }
        },
        template: `<div>Hello World</div>`
    })

    // vm 代表的就是 Vue 应用的根组件
    const vm = app.mount("#root");

    vm.$data.message = "Hello"
</script>
</html>
