 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> render 函数 </title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
<div id="hello"></div>

</body>
<script>
    // template -> render -> h -> 虚拟DOM(JS对象) -> 真实DOM -> 展示到页面上
    // h 函数可以嵌套
    app = Vue.createApp({
        template: `
            <my-title level="3">
              Hello
            </my-title>
        `
    })

    app.component("my-title", {
        props: ["level"],
        render(){
            const { h } = Vue;
            return h("h"+this.level, {}, [this.$slots.default(), h("h4", {}, "dell")])
        }
    })

    // vm 代表的就是 Vue 应用的根组件
    const vm = app.mount("#root");
</script>
</html>
