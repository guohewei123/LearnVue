 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Teleport 传送门功能 </title>
    <style>
        .area {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 300px;
            background: green;
        }
        .mask {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #000;
            opacity: .5;
            color: #fff;
            font-size: 100px;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
<div id="hello"></div>

</body>
<script>
    // teleport 可以将组件内部的标签 传送到 其他指定的 dom 上
    app = Vue.createApp({
        data(){
            return {
                show: false,
                message: "hello"
            }
        },
        methods: {
            handleClick(){
                this.show = !this.show
            }
        },
        template: `
            <div class="area">
              <button @click="handleClick">按钮</button>
<!--              <teleport to="body">-->
              <teleport to="#hello">
                  <div class="mask" v-show="show">{{message}}</div>
              </teleport>
            </div>

        `
    })

    // vm 代表的就是 Vue 应用的根组件
    const vm = app.mount("#root");
</script>
</html>
